<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <th:block th:replace="~{fragments/head :: header}" />
    <title th:text="#{index.pageTitle}"></title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">
        <div class="container my-5">

            <h1 class="mt-5 d-inline-flex align-items-center gap-2">
                <span th:text="#{index.welcome}"></span>:
                <span th:text="${u != null ? u.username : ''}"></span>
            </h1>

            <p class="mt-3 fs-5" th:text="#{index.description1}"></p>

            <p class="mt-3 fs-5" th:text="#{index.description2}"></p>

            <a th:href="@{/games}" class="text-decoration-none">
                <div class="card mb-4 shadow-sm text-center">
                    <div class="card-body py-4 d-flex justify-content-center align-items-center gap-2">
                        <h2 class="card-title mb-0" th:text="#{index.discoverGames}"></h2>
                    </div>
                </div>
            </a>

        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
