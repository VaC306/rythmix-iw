<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <th:block th:replace="~{fragments/head :: header}" />
    <title th:text="#{games.pageTitle}"></title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">
        <div class="container my-5">

            <h1 class="text-center mb-5" th:text="#{games.title}"></h1>

            <!-- Modo 1 -->
            <a th:href="@{/lobby/gartic}" class="text-decoration-none">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body py-4">
                        <h2 class="card-title">
                            <i class="bi bi-dice-5 me-2"></i> 
                            <span th:text="#{games.surpriseTitle}"></span>
                        </h2>
                        <p class="card-text text-muted"
                           th:text="#{games.surpriseDesc}"></p>
                    </div>
                </div>
            </a>

            <!-- Modo 2 -->
            <a th:href="@{/lobby/continue}" class="text-decoration-none">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body py-4">
                        <h2 class="card-title">
                            <i class="bi bi-play-fill me-2"></i>
                            <span th:text="#{games.continueTitle}"></span>
                        </h2>
                        <p class="card-text text-muted"
                           th:text="#{games.continueDesc}"></p>
                    </div>
                </div>
            </a>

        </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
