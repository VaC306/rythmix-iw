<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <th:block th:replace="~{fragments/head :: header}" />
    <title th:text="#{lobby.pageTitle}"></title>
</head>

<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/nav.html :: nav}"></header>

<main class="flex-shrink-0">
    <div class="container my-5 text-center">

        <!-- Nombre del juego (dinÃ¡mico, viene del controller) -->
        <h1 class="mb-5" th:text="${gameName}">Nombre del juego</h1>

        <!-- Opciones -->
        <div class="row justify-content-center g-4">

            <!-- Crear sala -->
            <div class="col-md-5">
                <a th:href="@{/lobby/{mode}/{action}(mode=${gameMode}, action='create')}"
                    class="text-decoration-none">
                    <div class="card shadow-sm h-100">
                        <div class="card-body py-5">
                            <h2 class="card-title" th:text="#{lobby.createTitle}"></h2>
                            <p class="text-muted mt-3" th:text="#{lobby.createDesc}"></p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Unirse a sala -->
            <div class="col-md-5">
                <a th:href="@{/lobby/{mode}/{action}(mode=${gameMode}, action='join')}"
                    class="text-decoration-none">
                    <div class="card shadow-sm h-100">
                        <div class="card-body py-5">
                            <h2 class="card-title" th:text="#{lobby.joinTitle}"></h2>
                            <p class="text-muted mt-3" th:text="#{lobby.joinDesc}"></p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</main>

<th:block th:replace="~{fragments/footer.html :: footer}" />
</body>
</html>
