<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <th:block th:replace="~{fragments/head :: header}" />
    <title th:text="#{continue.pageTitle}"></title>
</head>

<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/nav.html :: nav}"></header>

<main class="flex-shrink-0">
    <div class="container my-5 text-center">

        <h1 class="mb-4 d-inline-flex align-items-center gap-2">
            <i class="bi bi-play-fill"></i>
            <span th:text="#{continue.title}"></span>
        </h1>

        <p class="text-muted fs-5" th:text="#{continue.description}"></p>

        <button class="btn btn-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample"
                th:text="#{continue.playersButton}">
        </button>

    </div>

    <div class="offcanvas offcanvas-start"
         tabindex="-1"
         id="offcanvasExample"
         aria-labelledby="offcanvasExampleLabel">

        <div class="offcanvas-header">
            <h5 class="offcanvas-title"
                id="offcanvasExampleLabel"
                th:text="#{continue.playersTitle}">
            </h5>

            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close">
            </button>
        </div>

        <div class="offcanvas-body">
            <button id="inviteButton"
                    class="btn btn-primary"
                    th:text="#{continue.inviteButton}">
            </button>

            <div class="mt-3">
                <ul id="playerList">
                    <li th:text="#{continue.player1}"></li>
                </ul>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/footer.html :: footer}" />

<script>
    let n = 1;
    document.querySelector("#inviteButton").addEventListener("click", e => {
        document.querySelector("#playerList")
            .insertAdjacentHTML("beforeend", `<li>Jugador${n + 1}</li>`);
        n += 1;
    });
</script>

</body>
</html>
