<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <th:block th:replace="~{fragments/head :: header}" />
    <title th:text="#{topSongs.pageTitle}"></title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">
       <div class="container my-5 text-center">

        <h1 class="mb-5" th:text="#{topSongs.title}"></h1>

        <div class="gy-3">
            <div class="card mb-3">
                <div class="card-body row align-items-center py-5">
                    <div class="col col-8">
                        <span class="fs-3" th:text="#{topSongs.songTitle}"></span>
                    </div>
                    <div class="col col-2">                        
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" th:title="#{topSongs.play}">
                                <i class="bi bi-play-fill"></i>
                            </button>
                            <button type="button" class="btn btn-primary" th:title="#{topSongs.pause}">
                                <i class="bi bi-pause-fill"></i>
                            </button>
                            <button type="button" class="btn btn-primary" th:title="#{topSongs.stop}">
                                <i class="bi bi-stop-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col col-2">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger" th:title="#{topSongs.like}">
                                <i class="bi bi-hand-thumbs-up-fill"></i>
                            </button>
                            <button type="button" class="btn btn-danger" disabled>
                                123

                        </div>
                    </div>
                </div>
            </div>

                            <button type="button" class="btn btn-primary" th:title="#{topSongs.stop}">

                        </div>
                    </div>
                    <div class="col col-2">

                            <button type="button" class="btn btn-danger" th:title="#{topSongs.like}">
                                <i class="bi bi-hand-thumbs-up-fill"></i>
                            </button>
                            <button type="button" class="btn btn-danger" disabled>
                                50
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">

                            <button type="button" class="btn btn-primary" th:title="#{topSongs.play}">

                        </div>
                    </div>
                    <div class="col col-2">

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
