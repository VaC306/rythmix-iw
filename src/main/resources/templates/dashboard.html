<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <th:block th:replace="~{fragments/head :: header}" />
    <title th:text="#{dashboard.pageTitle}"></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main class="flex-shrink-0">
      
      <div class="container my-5">
        <h1 class="mb-4" th:text="#{dashboard.title}"></h1>

        <div class="row g-4">

          <!-- Total users -->
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center h-100">
                <h3 class="mb-3" th:text="#{dashboard.totalUsers}"></h3>
                <p class="fs-3" th:text="${stats.totalUsers}">0</p>
              </div>
            </div>
          </div>

          <!-- Public rooms -->
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center h-100">
                <h3 class="mb-3" th:text="#{dashboard.publicRooms}"></h3>
                <p class="fs-3" th:text="${stats.publicRooms}">0</p>
              </div>
            </div>
          </div>

          <!-- Private Rooms -->
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center h-100">
                <h3 class="mb-3" th:text="#{dashboard.privateRooms}"></h3>
                <p class="fs-3" th:text="${stats.privateRooms}">0</p>
              </div>
            </div>
          </div>

          <!-- Number of guesses today -->
          <div class="col-md-3">
            <div class="card shadow-sm">
              <div class="card-body text-center h-100">
                <h3 class="mb-3" th:text="#{dashboard.todaysWinners}"></h3>
                <p class="fs-3" th:text="${stats.todayWinners}">0</p>
              </div>
            </div>
          </div>  

        </div>
      </div>

    </main>

    <th:block th:replace="~{fragments/footer.html :: footer}" />

  </body>
</html>
