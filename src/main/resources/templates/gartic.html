<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <th:block th:replace="~{fragments/head :: header}" />
    <title th:text="#{gartic.pageTitle}"></title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
</head>

<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/nav.html :: nav}"></header>

<main class="flex-shrink-0">
    <div class="container my-5 text-center">

        <h1 class="mb-4 d-inline-flex align-items-center gap-2">
            <i class="bi bi-music-note-beamed"></i>
            <span th:text="#{gartic.title}"></span>
        </h1>

        <p class="text-muted fs-5" th:text="#{gartic.description}"></p>

        <p class="text-muted" th:text="#{gartic.note}"></p>

    </div>
</main>

<th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
